<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Giphying</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1> Giphying</h1>
        </div>

        <div class="row">
            <div id="btns" class="col-sm-8"></div>
            <div class="col-sm-4 form-group">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" id="keyword-term" placeholder="Add another city" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" id="add-keyword" type="submit">Add city</button>
                </form>
            </div>  
            
        </div>

        <div class="container ">
            <div class="row">
                <div class="col-sm-4" style="text-align: center">
                    <div>
                        <h2 class="favorites">My favorites</h1><button class="btn btn-secondary btn-space"
                                id="clearFavs">Clear</button>
                            <div id="gif-favorites">

                            </div>
                    </div>
                </div>
                <div class="col-sm-8" style="text-align: center">
                    <div>
                        <h4 class="favorites">Click the heart to save GIFs</h4>
                            <div id="gif-body" class="row"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/javascript/giftastic.js"></script>
</body>

</html>
